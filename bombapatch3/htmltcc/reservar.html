<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetPalace - Reservar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 3rem auto;
      background: white;
      border-radius: 1rem;
      display: flex;
      overflow: hidden;
      min-height: 600px;
    }

    form {
      flex: 1;
      padding: 3rem 3rem 3rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    form input,
    form select,
    form button {
      border: 1.5px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-shadow: none !important;
    }

    form input:focus,
    form select:focus {
      border-color: #14b8a6;
      outline: none;
      box-shadow: none !important;
    }

    form button {
      background: #14b8a6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    form button:hover {
      background: #0f766e;
    }

    #map-container {
      width: 600px;
      background: #0f766e;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      color: white;
      border-radius: 1rem;
      box-shadow: none !important;
    }

    #map-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
    }

    #mapa {
      flex: 1;
      border-radius: 1rem;
      border: 4px solid white;
      box-shadow: none !important;
    }

    #map-container::-webkit-scrollbar {
      width: 6px;
    }

    #map-container::-webkit-scrollbar-thumb {
      background-color: #14b8a6cc;
      border-radius: 3px;
    }


    
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        min-height: auto;
      }

      #map-container {
        width: 100%;
        height: 400px;
        padding: 1rem;
      }

      #mapa {
        height: 100%;
      }
    }
  </style>
</head>

<body class="font-sans bg-gray-50">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-3xl font-bold text-teal-600 flex items-center gap-2">
        <i class="fas fa-paw"></i> Pet<span class="text-gray-800">Palace</span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="./index.html" class="text-gray-800 hover:text-teal-600 font-medium">Home</a>
        <a href="./sevico.html" class="text-gray-800 hover:text-teal-600 font-medium">Serviços</a>
        <a href="./sobre.html" class="text-gray-800 hover:text-teal-600 font-medium">Sobre Nós</a>
        <a href="./depoimento.html" class="text-gray-800 hover:text-teal-600 font-medium">Depoimentos</a>
        <a href="/contato.html" class="text-gray-800 hover:text-teal-600 font-medium">Contato</a>
        <a href="./reservar.html"
            class="bg-teal-800 text-white px-4 py-2 rounded-md hover:bg-teal-400 transition duration-300">Reservar
            Agora</a>
        <a href="./login.html"
            class="bg-teal-800 text-white px-4 py-2 rounded-md hover:bg-teal-400 transition duration-300">Entrar</a>
    </div>
      <button class="md:hidden text-gray-700 text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main class="container">

    <!-- Formulário -->
    <form id="reservationForm" novalidate>
      <h2 class="text-3xl font-extrabold text-teal-700 mb-6">Reserve para seu Pet</h2>

      <input type="text" id="name" placeholder="Seu Nome" required autocomplete="name" />
      <input type="email" id="email" placeholder="E-mail" required autocomplete="email" />
      <input type="tel" id="phone" placeholder="Telefone" required autocomplete="tel" />
      <input type="text" id="pet" placeholder="Nome do Pet" required />

      <select id="petType" required>
        <option value="">Tipo de Pet</option>
        <option value="dog">Cachorro</option>
        <option value="cat">Gato</option>
        <option value="other">Outro</option>
      </select>

      <input type="text" id="otherPetType" placeholder="Qual outro animal?" style="display:none" />

      <select id="quantity" required>
        <option value="1">1 Animal</option>
        <option value="2">2 Animais</option>
        <option value="3">3 Animais</option>
        <option value="4">4 ou mais</option>
      </select>

      <label>
        Check-in
        <input type="date" id="checkin" required />
      </label>
      <label>
        Check-out
        <input type="date" id="checkout" required />
      </label>

      <button type="submit">Enviar Reserva</button>
    </form>

    <!-- Mapa -->
    <section id="map-container">
      <h3 id="map-title">Locais Pet-Friendly no Brasil</h3>
      <div id="mapa"></div>
    </section>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Mostrar campo "Outro" se necessário
    const petTypeSelect = document.getElementById("petType");
    const otherPetTypeInput = document.getElementById("otherPetType");
    petTypeSelect.addEventListener("change", () => {
      otherPetTypeInput.style.display = petTypeSelect.value === "other" ? "block" : "none";
    });

    // Nomes gerados automaticamente
    const gerarNomesFicticios = (quantidade) => {
      const nomes = [];
      const prefixos = ["Hotel", "Refúgio", "Cantinho", "Estalagem", "Abrigo", "Palácio", "Mansão", "Lar", "Santuário", "Recanto"];
      const meios = ["Patinhas", "Bigodes", "Peludos", "Focinhos", "Miados", "Cãopanheiros", "Gatinhos", "Bichinhos", "Pets", "Amiguinhos"];
      const sufixos = ["Felizes", "Dourados", "Azuis", "Reais", "Amados", "Brilhantes", "Fofinhos", "Queridos", "Aconchegantes", "Alegres"];

      for (let i = 0; i < quantidade; i++) {
        const nome = `${prefixos[Math.floor(Math.random() * prefixos.length)]} ${meios[Math.floor(Math.random() * meios.length)]} ${sufixos[Math.floor(Math.random() * sufixos.length)]}`;
        nomes.push(nome + " #" + (i + 1)); // garantir nomes únicos
      }
      return nomes;
    };

    const nomesHoteis = gerarNomesFicticios(500);

    const mapa = L.map("mapa").setView([-14.235, -51.9253], 4.2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(mapa);

    const cidades = [
      { nome: "São Paulo", lat: -23.55, lon: -46.63 },
      { nome: "Rio de Janeiro", lat: -22.91, lon: -43.17 },
      { nome: "Brasília", lat: -15.79, lon: -47.88 },
      { nome: "Belo Horizonte", lat: -19.92, lon: -43.94 },
      { nome: "Porto Alegre", lat: -30.03, lon: -51.23 },
      { nome: "Curitiba", lat: -25.42, lon: -49.27 },
      { nome: "Salvador", lat: -12.97, lon: -38.50 },
      { nome: "Fortaleza", lat: -3.72, lon: -38.54 },
      { nome: "Recife", lat: -8.05, lon: -34.90 },
      { nome: "Manaus", lat: -3.12, lon: -60.02 },
      { nome: "Goiânia", lat: -16.68, lon: -49.25 },
      { nome: "Campinas", lat: -22.90, lon: -47.06 },
      { nome: "São Luís", lat: -2.53, lon: -44.30 },
      { nome: "Teresina", lat: -5.09, lon: -42.80 },
      { nome: "João Pessoa", lat: -7.11, lon: -34.86 },
      { nome: "Maceió", lat: -9.65, lon: -35.73 },
      { nome: "Natal", lat: -5.79, lon: -35.20 },
      { nome: "Campo Grande", lat: -20.45, lon: -54.60 },
      { nome: "Cuiabá", lat: -15.60, lon: -56.10 },
      { nome: "Aracaju", lat: -10.91, lon: -37.07 },
    ];

    const gerarHoteis = (count) => {
      const hoteis = [];
      for (let i = 0; i < count; i++) {
        const cidade = cidades[i % cidades.length];
        const lat = cidade.lat + (Math.random() - 0.5) * 1;
        const lon = cidade.lon + (Math.random() - 0.5) * 1;
        const nome = nomesHoteis[i % nomesHoteis.length];
        hoteis.push({ nome, coords: [lat, lon] });
      }
      return hoteis;
    };

    const locais = gerarHoteis(500);

    locais.forEach((local) => {
      L.marker(local.coords)
        .addTo(mapa)
        .bindPopup(`<b>${local.nome}</b><br>Hotel Pet-Friendly`);
    });

    const form = document.getElementById("reservationForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Reserva enviada com sucesso!");
      form.reset();
      otherPetTypeInput.style.display = "none";
    });
  </script>
</body>

</html>
